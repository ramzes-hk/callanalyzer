  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ==================== UTILITY FUNCTIONS ====================
    
    /**
     * Normalize phone numbers to (xxx) xxx-xxxx format
     */
    function normalizePhone(phone) {
      if (!phone) return null;
      
      // Convert to string and remove all non-digits
      let digits = String(phone).replace(/[^\d]/g, '');
      
      // Skip extensions (3 digits or less)
      if (digits.length <= 3) return null;
      
      // Handle 11-digit numbers starting with 1
      if (digits.length === 11 && digits[0] === '1') {
        digits = digits.slice(1);
      }
      
      // Handle 10-digit North American numbers
      if (digits.length === 10) {
        return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
      }
      
      // If already in correct format, return as-is
      if (/^\(\d{3}\) \d{3}-\d{4}$/.test(phone)) {
        return phone;
      }
      
      return null; // Invalid format
    }

    /**
     * Parse RingCentral date and time into JavaScript Date
     */
    function parseRingCentralDateTime(dateStr, timeStr) {
      if (!dateStr || !timeStr) return null;
      
      try {
        // Format: "Thu 11/27/2025" + "3:23 PM"
        const combined = `${dateStr} ${timeStr}`;
        const date = new Date(combined);
        
        if (isNaN(date.getTime())) {
          console.warn('Invalid date:', combined);
          return null;
        }
        
        return date;
      } catch (e) {
        console.error('Error parsing date:', e);
        return null;
      }
    }

    /**
     * Parse Dialpad timestamp into JavaScript Date
     * Format: "2025-11-09 08:11:34.373606"
     */
    function parseDialpadDateTime(timestamp) {
      if (!timestamp) return null;
      
      try {
        // Dialpad uses ISO-like format with microseconds
        const date = new Date(timestamp);
        
        if (isNaN(date.getTime())) {
          console.warn('Invalid Dialpad timestamp:', timestamp);
          return null;
        }
        
        return date;
      } catch (e) {
        console.error('Error parsing Dialpad date:', e);
        return null;
      }
    }

    /**
     * Parse Nextiva timestamp into JavaScript Date
     * Format: "2025-11-29 16:10:48"
     */
    function parseNextivaDateTime(timestamp) {
      if (!timestamp) return null;
      
      try {
        // Nextiva uses SQL-like timestamp format
        const date = new Date(timestamp);
        
        if (isNaN(date.getTime())) {
          console.warn('Invalid Nextiva timestamp:', timestamp);
          return null;
        }
        
        return date;
      } catch (e) {
        console.error('Error parsing Nextiva date:', e);
        return null;
      }
    }

    /**
     * Parse call log row based on provider type
     * Returns normalized call object
     */
    function parseCallLogRow(row, logType) {
      if (logType === 'ringcentral') {
        return {
          callTime: parseRingCentralDateTime(row['Date'], row['Time']),
          fromPhone: normalizePhone(row['From']),
          toPhone: normalizePhone(row['To']),
          direction: row['Direction'], // "Incoming" or "Outgoing"
          type: row['Type'],
          actionResult: row['Action Result'],
          name: row['Name'],
          originalRow: row
        };
      } else if (logType === 'dialpad') {
        return {
          callTime: parseDialpadDateTime(row['date_connected']),
          fromPhone: normalizePhone(row['external_number']),
          toPhone: normalizePhone(row['internal_number']),
          direction: row['direction'] === 'inbound' ? 'Incoming' : 'Outgoing',
          type: 'Voice', // Dialpad doesn't have type, assume Voice
          category: row['category'],
          name: row['name'],
          originalRow: row
        };
      } else if (logType === 'nextiva') {
        const direction = row['Dir.'] === 'IN' ? 'Incoming' : 'Outgoing';
        const remoteParty = row['Remote Party'];
        
        return {
          callTime: parseNextivaDateTime(row['Start Date']),
          // Map single phone number based on direction
          // Incoming: customer called us (Remote Party = From)
          // Outgoing: we called customer (Remote Party = To)
          fromPhone: direction === 'Incoming' ? normalizePhone(remoteParty) : null,
          toPhone: direction === 'Outgoing' ? normalizePhone(remoteParty) : null,
          direction: direction,
          type: 'Voice', // Nextiva doesn't have type field
          duration: parseInt(row['Duration (secs)']) || 0,
          name: `${row['First Name'] || ''} ${row['Last Name'] || ''}`.trim(),
          originalRow: row
        };
      }
      
      return null;
    }

    /**
     * Parse various date formats from Excel files
     */
    function parseExcelDate(value) {
      if (!value) return null;
      
      try {
        // If it's already a Date object
        if (value instanceof Date) return value;
        
        // If it's an Excel serial number
        if (typeof value === 'number') {
          // Excel date serial to JS Date
          const date = new Date((value - 25569) * 86400 * 1000);
          return date;
        }
        
        // If it's a string, try to parse it
        if (typeof value === 'string') {
          const date = new Date(value);
          if (!isNaN(date.getTime())) return date;
        }
        
        return null;
      } catch (e) {
        console.error('Error parsing Excel date:', e);
        return null;
      }
    }

    /**
     * Check if a timestamp is within working hours
     * Supports separate weekday and weekend schedules
     */
    function isWithinWorkingHours(timestamp, workingHours) {
      if (!timestamp || !workingHours) return true; // Default to include if no filter
      
      const date = new Date(timestamp);
      const day = date.getDay(); // 0=Sunday, 6=Saturday
      const hours = date.getHours();
      const minutes = date.getMinutes();
      const timeInMinutes = hours * 60 + minutes;
      
      // Determine if weekday (1-5) or weekend (0, 6)
      const isWeekday = day >= 1 && day <= 5;
      const schedule = isWeekday ? workingHours.weekday : workingHours.weekend;
      
      // Check if this day type is enabled
      if (!schedule.enabled) return false;
      
      // Convert working hours to minutes
      const [startHour, startMin] = schedule.start.split(':').map(Number);
      const [endHour, endMin] = schedule.end.split(':').map(Number);
      const startMinutes = startHour * 60 + startMin;
      const endMinutes = endHour * 60 + endMin;
      
      return timeInMinutes >= startMinutes && timeInMinutes <= endMinutes;
    }

    /**
     * Calculate time difference in minutes
     */
    function getMinutesDifference(date1, date2) {
      const diff = Math.abs(date2 - date1);
      return Math.round(diff / 60000); // Convert ms to minutes
    }

    /**
     * Format minutes to readable string
     */
    function formatMinutes(minutes) {
      if (minutes < 60) return `${minutes} min`;
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;
      return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
    }

    /**
     * Calculate percentile from sorted array
     */
    function calculatePercentile(arr, percentile) {
      if (!arr || arr.length === 0) return 0;
      const sorted = [...arr].sort((a, b) => a - b);
      const index = Math.ceil((percentile / 100) * sorted.length) - 1;
      return sorted[Math.max(0, index)];
    }

    /**
     * Parse CSV content
     */
    function parseCSV(content) {
      const lines = content.split('\n');
      if (lines.length === 0) return [];
      
      // Parse header
      const headers = parseCSVLine(lines[0]);
      
      // Parse rows
      const rows = [];
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        
        const values = parseCSVLine(lines[i]);
        const row = {};
        headers.forEach((header, index) => {
          row[header] = values[index] || '';
        });
        rows.push(row);
      }
      
      return rows;
    }

    /**
     * Parse a single CSV line handling quoted values
     */
    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      
      result.push(current.trim());
      return result;
    }

    /**
     * Generate CSV content from array of objects
     */
    function generateCSV(data, columns) {
      if (!data || data.length === 0) return '';
      
      // Create header
      const header = columns.join(',');
      
      // Create rows
      const rows = data.map(row => {
        return columns.map(col => {
          const value = row[col] || '';
          // Escape quotes and wrap in quotes if contains comma
          if (String(value).includes(',') || String(value).includes('"')) {
            return `"${String(value).replace(/"/g, '""')}"`;
          }
          return value;
        }).join(',');
      });
      
      return [header, ...rows].join('\n');
    }

    /**
     * Download a file
     */
    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // ==================== VALIDATION FUNCTIONS ====================

    /**
     * Validate email address format
     */
    function validateEmail(email) {
      if (!email) return false;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // ==================== WEBHOOK INTEGRATION ====================
    
    // Webhook URL for user data collection
    const WEBHOOK_URL = 'https://webhook.site/75c551d3-5b38-4670-bfeb-60c086043cde';

    /**
     * Send user data to webhook
     * Fails silently if webhook is unavailable
     */
    function sendToWebhook(userData) {
      try {
        const payload = {
          user: {
            name: userData.name,
            email: userData.email,
            company: userData.company,
            position: userData.position
          },
          timestamp: new Date().toISOString(),
          metadata: {
            app: 'Call Response Analyzer',
            version: '1.0'
          }
        };
        
        fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
          mode: 'no-cors'
        });
        
        return true;
      } catch (error) {
        console.error('✗ Failed to send data to webhook:', error.message);
        // Silent failure - don't block user
        return false;
      }
    }

    /**
     * Validate file before parsing (Phase 1)
     * Checks file size and extension
     */
    function validateFilePreParse(file, expectedExtensions, maxSizeMB = 10) {
      const errors = [];
      const maxBytes = maxSizeMB * 1024 * 1024;
      
      // Check file size
      if (file.size > maxBytes) {
        errors.push(`File size (${(file.size / 1024 / 1024).toFixed(2)}MB) exceeds ${maxSizeMB}MB limit`);
      }
      
      // Check extension
      const fileName = file.name.toLowerCase();
      const hasValidExtension = expectedExtensions.some(ext => 
        fileName.endsWith(ext.toLowerCase().trim())
      );
      
      if (!hasValidExtension) {
        errors.push(`Invalid file extension. Expected: ${expectedExtensions.join(', ')}`);
      }
      
      return errors;
    }

    /**
     * Validate file structure after parsing (Phase 2)
     * Checks for required columns and non-empty data
     */
    function validateFileStructure(data, requiredColumns, fileName) {
      const errors = [];
      
      // Check if file is empty
      if (!data || data.length === 0) {
        errors.push(`${fileName}: File is empty or has no data rows`);
        return errors;
      }
      
      // Check required columns exist
      const firstRow = data[0];
      const actualColumns = Object.keys(firstRow);
      
      requiredColumns.forEach(col => {
        if (!actualColumns.includes(col)) {
          errors.push(`${fileName}: Missing required column "${col}"`);
        }
      });
      
      return errors;
    }

    // ==================== MAIN APP COMPONENT ====================
    
    function App() {
      const [newLeadsFile, setNewLeadsFile] = useState(null);
      const [leadStatusFile, setLeadStatusFile] = useState(null);
      const [callLogFile, setCallLogFile] = useState(null);
      const [callLogType, setCallLogType] = useState(null); // 'ringcentral' | 'dialpad' | null
      
      const [workingHours, setWorkingHours] = useState(() => {
        // Load from localStorage or use defaults
        const saved = localStorage.getItem('workingHours');
        
        if (saved) {
          const parsed = JSON.parse(saved);
          
          // Check if old format (has 'start' property at root level)
          if (parsed.start) {
            console.log('Migrating old working hours format to new format');
            // Migrate old format to new weekday/weekend structure
            const hasWeekdaysEnabled = Object.entries(parsed.enabledDays)
              .filter(([day]) => day >= 1 && day <= 5)
              .some(([, enabled]) => enabled);
            const hasWeekendsEnabled = parsed.enabledDays[0] || parsed.enabledDays[6];
            
            return {
              weekday: {
                enabled: hasWeekdaysEnabled,
                start: parsed.start,
                end: parsed.end
              },
              weekend: {
                enabled: hasWeekendsEnabled,
                start: parsed.start,
                end: parsed.end
              }
            };
          }
          
          // Already new format
          return parsed;
        }
        
        // Default for new users: Both enabled with same hours (9AM-5PM)
        return {
          weekday: {
            enabled: true,
            start: '09:00',
            end: '17:00'
          },
          weekend: {
            enabled: true,
            start: '09:00',
            end: '17:00'
          }
        };
      });
      
      const [userInfo, setUserInfo] = useState(() => {
        // Load user info from localStorage
        const saved = localStorage.getItem('userInfo');
        console.log(saved);
        return saved ? JSON.parse(saved) : null;
      });
      
      const [showUserInfoModal, setShowUserInfoModal] = useState(false);
      
      const [processing, setProcessing] = useState(false);
      const [results, setResults] = useState(null);
      const [errors, setErrors] = useState([]);
      
      const statsRef = useRef(null);
      
      // Save working hours to localStorage
      useEffect(() => {
        localStorage.setItem('workingHours', JSON.stringify(workingHours));
      }, [workingHours]);
      
      // Process files
      const handleAnalyze = async () => {
        // Check if call log type is selected
        if (!callLogType) {
          setErrors(['Please select call log provider (RingCentral or Dialpad)']);
          return;
        }
        
        if (!newLeadsFile || !leadStatusFile || !callLogFile) {
          setErrors(['Please upload all three files']);
          return;
        }
        
        // Use provided data OR state
        const currentUserInfo = userInfo || localStorage.getItem('userInfo');
        
        // Check if user info exists, if not show modal
        if (!currentUserInfo) {
          setShowUserInfoModal(true);
          return;
        }
        
        setProcessing(true);
        setErrors([]);
        
        try {
          // Parse files
          const newLeads = await parseExcelFile(newLeadsFile);
          const leadStatus = await parseExcelFile(leadStatusFile);
          const callLogs = await parseCSVFile(callLogFile);
          
          // Phase 2 Validation: Check structure and required columns (dynamic based on call log type)
          const reqColumns = {
            ringcentral: ['Type', 'Direction', 'From', 'To', 'Date', 'Time', 'Action Result'],
            dialpad: ['direction', 'external_number', 'internal_number', 'date_connected', 'category'],
            nextiva: ['Start Date', 'Dir.', 'Remote Party', 'Duration (secs)'],
          };
          const callLogTypeToName = { ringcentral: "Ring Central", dialpad: "Dialpad", nextiva: "Nextiva"};
          let callLogRequiredColumns;
          callLogRequiredColumns = reqColumns[callLogType];

          const structureErrors = [
            ...validateFileStructure(newLeads, ['Quote #', 'Received at', 'Customer Phone'], 'New Leads'),
            ...validateFileStructure(leadStatus, ['Quote #'], 'Lead Status'),
          ];
          
          const callLogErrors = validateFileStructure(callLogs, callLogRequiredColumns, `Call Log (${callLogType})`);
          if (callLogErrors.length > 0) {
            const diffLog = Object.entries(reqColumns).map(([key, req]) => [key, validateFileStructure(callLogs, req, `Call Log (${callLogType})`)]).
            find(entry => entry[1].length === 0);
            if (diffLog) {
              structureErrors.push(`Submitted call log of type ${callLogTypeToName[diffLog[0]]} instead of ${callLogTypeToName[callLogType]}`);
            } else {
              structureErrors.push(...callLogErrors);
            }
          }
          if (structureErrors.length > 0) {
            setErrors(structureErrors);
            setProcessing(false);
            return; // Block processing
          }
          
          // Process data
          const processedResults = processData(newLeads, leadStatus, callLogs, workingHours, callLogType);
          
          setResults(processedResults);
        } catch (error) {
          console.error('Processing error:', error);
          setErrors([`Error processing files: ${error.message}`]);
        } finally {
          setProcessing(false);
        }
      };
      
      // Handle user info submission
      const handleUserInfoSubmit = async (userData) => {
        // Save to state
        setUserInfo(userData);
        
        // Save to localStorage with webhookSent flag
        const userDataToStore = {
          ...userData,
          timestamp: new Date().toISOString(),
          webhookSent: false
        };
        localStorage.setItem('userInfo', JSON.stringify(userDataToStore));
        
        // Send to webhook (only if not already sent)
        const existingData = localStorage.getItem('userInfo');
        const parsed = existingData ? JSON.parse(existingData) : null;
        
        if (!parsed || !parsed.webhookSent) {
          console.log('Sending user data to webhook...');
          const success = await sendToWebhook(userData);
          
          if (success) {
            // Mark as sent to prevent duplicate sends
            userDataToStore.webhookSent = true;
            localStorage.setItem('userInfo', JSON.stringify(userDataToStore));
          }
        } else {
          console.log('User data already sent to webhook, skipping...');
        }
        
        // Close modal
        setShowUserInfoModal(false);
        
        // Continue with analysis
        handleAnalyze();
      };
      
      // Parse Excel file
      const parseExcelFile = (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          
          reader.onload = (e) => {
            try {
              const data = new Uint8Array(e.target.result);
              const workbook = XLSX.read(data, { type: 'array' });
              const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
              const jsonData = XLSX.utils.sheet_to_json(firstSheet);
              resolve(jsonData);
            } catch (error) {
              reject(error);
            }
          };
          
          reader.onerror = () => reject(new Error('Failed to read file'));
          reader.readAsArrayBuffer(file);
        });
      };
      
      // Parse CSV file
      const parseCSVFile = (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          
          reader.onload = (e) => {
            try {
              const content = e.target.result;
              const data = parseCSV(content);
              resolve(data);
            } catch (error) {
              reject(error);
            }
          };
          
          reader.onerror = () => reject(new Error('Failed to read CSV file'));
          reader.readAsText(file);
        });
      };
      
      // Main data processing function
      const processData = (newLeads, leadStatus, callLogs, workingHours, callLogType) => {
        // Phase 3: Silent row filtering with console logging
        
        // Step 1: Join new leads and lead status by Quote #
        const leadsMap = new Map();
        let skippedLeadRows = 0;
        let skippedStatusRows = 0;
        
        newLeads.forEach(lead => {
          const quoteNum = lead['Quote #'];
          // Phase 3: Skip rows with missing Quote #
          if (!quoteNum || quoteNum === '') {
            console.log('Skipping lead row with missing Quote #:', lead);
            skippedLeadRows++;
            return;
          }
          if (!lead['Customer Phone']) {
            return;
          }
          if (!leadsMap.has(quoteNum)) {
            leadsMap.set(quoteNum, { ...lead });
          }
        });
        
        leadStatus.forEach(status => {
          const quoteNum = status['Quote #'];
          // Phase 3: Skip rows with missing Quote #
          if (!quoteNum || quoteNum === '') {
            console.log('Skipping status row with missing Quote #:', status);
            skippedStatusRows++;
            return;
          }
          if (leadsMap.has(quoteNum)) {
            leadsMap.set(quoteNum, { ...leadsMap.get(quoteNum), ...status });
          }
        });
        
        const allLeads = Array.from(leadsMap.values());
        
        // Log summary of Phase 3 filtering for Step 1
        if (skippedLeadRows > 0) {
          console.log(`Phase 3: Skipped ${skippedLeadRows} lead row(s) with missing Quote #`);
        }
        if (skippedStatusRows > 0) {
          console.log(`Phase 3: Skipped ${skippedStatusRows} status row(s) with missing Quote #`);
        }
        
        // Step 2: Filter leads by working hours
        let skippedInvalidDates = 0;
        const businessHoursLeads = allLeads.filter(lead => {
          const receivedAt = parseExcelDate(lead['Received at']);
          // Phase 3: Skip leads with unparseable dates
          if (!receivedAt) {
            console.log('Skipping lead with invalid Received at date:', lead['Quote #'], lead['Received at']);
            skippedInvalidDates++;
            return false;
          }
          if (lead['Status'].toLowerCase().includes("duplicate")) {
            console.log("dupe");
            return false;
          }
          return isWithinWorkingHours(receivedAt, workingHours);
        });
        
        // Log summary of Phase 3 filtering for Step 2
        if (skippedInvalidDates > 0) {
          console.log(`Phase 3: Skipped ${skippedInvalidDates} lead(s) with invalid Received at date`);
        }
        
        // Calculate date range from business hours leads
        let dateRange = { start: 'N/A', end: 'N/A' };
        
        if (businessHoursLeads.length > 0) {
          const dates = businessHoursLeads
            .map(lead => parseExcelDate(lead['Received at']))
            .filter(date => date !== null)
            .sort((a, b) => a - b);
          
          if (dates.length > 0) {
            dateRange = {
              start: dates[0].toLocaleDateString(),
              end: dates[dates.length - 1].toLocaleDateString()
            };
          }
        }
        
        // Step 3: Process call logs - filter based on provider type
        let skippedCallRows = 0;
        const validCalls = callLogs.filter(call => {
          if (callLogType === 'ringcentral') {
            // RingCentral: filter Type=Voice and successful results
            if (call.Type !== 'Voice') {
              return false;
            }
          } else if (callLogType === 'dialpad') {
            // Dialpad: filter by category
            if (!['incoming', 'outgoing', 'callback_connected'].includes(call.category)) {
              return false;
            }
          } else if (callLogType === 'nextiva') {
            // Nextiva: filter by duration (only connected calls)
            // Skip voicemail entries
            const remoteParty = call['Remote Party'];
            if (remoteParty && remoteParty.toLowerCase() === 'voicemail') {
              return false;
            }
          }
          
          return true;
        }).map(call => {
          // Parse based on call log type
          const parsed = parseCallLogRow(call, callLogType);
          
          if (!parsed) {
            console.log('Failed to parse call row:', call);
            skippedCallRows++;
            return null;
          }
          
          return {
            ...parsed,
            direction: parsed.direction // Normalized to "Incoming"/"Outgoing"
          };
        }).filter(call => {
          if (!call) {
            return false;
          }
          
          // Phase 3: Skip calls with invalid date/time
          if (!call.callTime) {
            console.log('Skipping call with invalid date/time:', 
              callLogType === 'ringcentral' 
                ? `${call.originalRow.Date} ${call.originalRow.Time}` 
                : call.originalRow.date_connected
            );
            skippedCallRows++;
            return false;
          }
          
          // Phase 3: Skip calls with no valid phone numbers
          if (!call.fromPhone && !call.toPhone) {
            console.log('Skipping call with no valid phone numbers:', call);
            skippedCallRows++;
            return false;
          }
          
          return true;
        });
        
        // Log summary of Phase 3 filtering for Step 3
        if (skippedCallRows > 0) {
          console.log(`Phase 3: Skipped ${skippedCallRows} call record(s) with invalid date/time or phone numbers`);
        }
        
        // Step 4: Match calls to leads
        const salesTeamCalled = [];
        const customerCalled = [];
        const neverContacted = [];
        
        businessHoursLeads.forEach(lead => {
          const leadPhone = normalizePhone(lead['Customer Phone']);
          const receivedAt = parseExcelDate(lead['Received at']);
          
          if (!leadPhone) {
            // neverContacted.push(lead);
            return;
          }
          
          // Find all calls matching this phone number after received time
          const matchingCalls = validCalls.filter(call => {
            //if (!call.callTime || call.callTime < receivedAt) return false;
            
            return (call.fromPhone === leadPhone || call.toPhone === leadPhone);
          }).sort((a, b) => a.callTime - b.callTime);
          
          if (matchingCalls.length === 0) {
            neverContacted.push(lead);
            return;
          }
          
          // Get first call
          const firstCall = matchingCalls[0];
          const responseTime = getMinutesDifference(receivedAt, firstCall.callTime);
          
          if (firstCall.direction === 'Outgoing') {
            salesTeamCalled.push({
              ...lead,
              'Contacted at': firstCall.callTime,
              'Respsone Time (minutes)': responseTime
            });
          } else {
            customerCalled.push({
              ...lead,
              'Call received at': firstCall.callTime
            });
          }
        });
        
        // Step 5: Calculate statistics
        const stats = calculateStatistics(businessHoursLeads, salesTeamCalled, customerCalled, neverContacted);
        
        return {
          stats,
          salesTeamCalled,
          customerCalled,
          neverContacted,
          totalLeads: businessHoursLeads.length,
          dateRange
        };
      };
      
      // Calculate statistics
      const calculateStatistics = (allLeads, salesTeam, customer, never) => {
        const total = allLeads.length;
        
        // Response times (only for sales team called)
        const responseTimes = salesTeam.map(l => l['Respsone Time (minutes)']).filter(t => t !== undefined);
        
        const median = responseTimes.length > 0 
          ? calculatePercentile(responseTimes, 50)
          : 0;
        
        const average = responseTimes.length > 0
          ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length)
          : 0;
        
        const percentile80 = responseTimes.length > 0
          ? calculatePercentile(responseTimes, 80)
          : 0;
        
        // Response time buckets
        const buckets = {
          'under5': responseTimes.filter(t => t < 5).length,
          '5to15': responseTimes.filter(t => t >= 5 && t < 15).length,
          '15to30': responseTimes.filter(t => t >= 15 && t < 30).length,
          '30to60': responseTimes.filter(t => t >= 30 && t < 60).length,
          'over60': responseTimes.filter(t => t >= 60).length
        };
        
        return {
          total,
          salesTeamCount: salesTeam.length,
          salesTeamPercent: total > 0 ? Math.round((salesTeam.length / total) * 100) : 0,
          customerCount: customer.length,
          customerPercent: total > 0 ? Math.round((customer.length / total) * 100) : 0,
          neverContactedCount: never.length,

          const startMin = startH * 60 + startM;

          if (startMin >= endMin) {
            setValidationError('Weekday: Start time must be before end time');
            return;
          }
        }
        
        // Validate weekend times if enabled
        if (newHours.weekend.enabled) {
          const [startH, startM] = newHours.weekend.start.split(':').map(Number);
          const [endH, endM] = newHours.weekend.end.split(':').map(Number);
          const startMin = startH * 60 + startM;
          const endMin = endH * 60 + endM;

                        })}
                        disabled={!workingHours.weekday.enabled}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md disabled:bg-gray-100 disabled:text-gray-400"
                      />
                    </div>
                  </div>
                </div>
                
                {/* Weekends Section */}
                <div className="border border-gray-200 rounded-lg p-4">
                  <div className="flex items-center justify-between mb-3">
                    <h3 className="text-md font-semibold text-gray-700">
                      Weekends
                    </h3>
                    <label className="flex items-center cursor-pointer">
                      <input
                        type="checkbox"
                        checked={workingHours.weekend.enabled}
                        onChange={(e) => validateAndSetWorkingHours({
                          ...workingHours,
                          weekend: { ...workingHours.weekend, enabled: e.target.checked }
                        })}
                        className="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                      />
                      <span className="ml-2 text-sm text-gray-600">Enabled</span>
                    </label>
                  </div>
                  <p className="text-xs text-gray-500 mb-3">Saturday - Sunday</p>
                  
                  <div className="space-y-2">
                    <div>
                      <label className="block text-xs font-medium text-gray-600 mb-1">
                        Start Time
                      </label>
                      <input
                        type="time"
                        value={workingHours.weekend.start}
                        onChange={(e) => validateAndSetWorkingHours({
                          ...workingHours,
                          weekend: { ...workingHours.weekend, start: e.target.value }
                        })}
                        disabled={!workingHours.weekend.enabled}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md disabled:bg-gray-100 disabled:text-gray-400"
                      />
                    </div>
                    
                    <div>
                      <label className="block text-xs font-medium text-gray-600 mb-1">
                        End Time
                      </label>
                      <input
                        type="time"
                        value={workingHours.weekend.end}
                        onChange={(e) => validateAndSetWorkingHours({
                          ...workingHours,
                          weekend: { ...workingHours.weekend, end: e.target.value }
                        })}
                        disabled={!workingHours.weekend.enabled}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md disabled:bg-gray-100 disabled:text-gray-400"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }
    
    function ResultsDisplay({ results, statsRef }) {
      const { stats } = results;
      
      return (
        <>
          {/* Statistics Display (for PNG export) */}
          <div ref={statsRef} className="bg-white rounded-lg shadow-md p-8 mb-6">
            {/* Header */}
            <div className="text-center mb-8">
              <h2 className="text-2xl font-bold text-gray-800">Call Response Analysis</h2>
              <p className="text-gray-600">Generated on {new Date().toLocaleDateString()}</p>
              <p className="text-gray-700 font-semibold mt-2">
                Date Range: {results.dateRange.start} - {results.dateRange.end}
              </p>
            </div>
            
            {/* Summary Cards */}
            <div className="mb-8">
              <h3 className="text-lg font-semibold text-gray-800 mb-4">Summary</h3>
              <div className="grid grid-cols-4 gap-4">
                <StatCard 
                  title="Total Leads during work hours"
                  value={stats.total}
                  color="bg-blue-500"
                />
                <StatCard 
                  title="Sales Called First"
                  value={stats.salesTeamCount}
                  subtitle={`${stats.salesTeamPercent}%`}
                  color="bg-green-500"
                />
                <StatCard 
                  title="Customer Called First"
                  value={stats.customerCount}
                  subtitle={`${stats.customerPercent}%`}
                  color="bg-yellow-500"
                />
                <StatCard 
                  title="Never Contacted"
                  value={stats.neverContactedCount}
                  subtitle={`${stats.neverContactedPercent}%`}
                  color="bg-red-500"
                />
              </div>
            </div>
            
            {/* Response Time Metrics */}
            <div className="mb-8">
              <h3 className="text-lg font-semibold text-gray-800 mb-4">
                Response Time Analysis (Sales Team)
              </h3>
              <div className="bg-gray-50 rounded-lg p-6">
                <div className="grid grid-cols-3 gap-4 text-center">
                  <div>
                    <div className="text-3xl font-bold text-blue-600">
                      {formatMinutes(stats.responseTime.median)}
                    </div>
                    <div className="text-sm text-gray-600 mt-1">Median</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-purple-600">
                      {formatMinutes(stats.responseTime.average)}
                    </div>
                    <div className="text-sm text-gray-600 mt-1">Average</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-indigo-600">
                      {formatMinutes(stats.responseTime.percentile80)}
                    </div>
                    <div className="text-sm text-gray-600 mt-1">80th Percentile</div>
                  </div>
                </div>
              </div>
            </div>
            
            {/* Response Time Distribution */}
            <div>
              <h3 className="text-lg font-semibold text-gray-800 mb-4">
                Response Time Distribution
              </h3>
              <ResponseTimeBuckets buckets={stats.buckets} total={stats.salesTeamCount} />
            </div>
          </div>
        </>
      );
    }
    
    function StatCard({ title, value, subtitle, color }) {
      return (
        <div className={`${color} text-white rounded-lg p-4 shadow-md`}>
          <div className="text-sm opacity-90 mb-1">{title}</div>
          <div className="text-3xl font-bold">{value}</div>
          {subtitle && <div className="text-sm mt-1 opacity-90">{subtitle}</div>}
        </div>
      );
    }
    
    function ResponseTimeBuckets({ buckets, total }) {
      const data = [
        { label: '< 5 min', count: buckets.under5 },
        { label: '5-15 min', count: buckets['5to15'] },
        { label: '15-30 min', count: buckets['15to30'] },
        { label: '30-60 min', count: buckets['30to60'] },
        { label: '> 60 min', count: buckets.over60 }
      ];
      
      const maxCount = Math.max(...data.map(d => d.count), 1);
      
      return (
        <div className="space-y-3">
          {data.map((item, idx) => {
            const percentage = total > 0 ? Math.round((item.count / total) * 100) : 0;
            const barWidth = total > 0 ? (item.count / maxCount) * 100 : 0;
            
            return (
              <div key={idx} className="flex items-center">
                <div className="w-24 text-sm font-medium text-gray-700">
                  {item.label}
                </div>
                <div className="flex-1 bg-gray-200 rounded-full h-8 relative overflow-hidden">
                  <div 
                    className="bar-chart-bar h-full bg-gradient-to-r from-blue-500 to-blue-600 rounded-full flex items-center justify-end pr-3"
                    style={{ width: `${barWidth}%` }}
                  >
                    {item.count > 0 && (
                      <span className="text-white text-sm font-semibold">
                        {item.count} ({percentage}%)
                      </span>
                    )}
                  </div>
                </div>
              </div>
            );
          })}
        </div>
      );
    }
    
    // ==================== RENDER APP ====================
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
